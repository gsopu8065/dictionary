<!DOCTYPE html>
<html>
<head>
  <title>Dictionary</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <link rel="stylesheet" href="https://code.ionicframework.com/contrib/ionic-contrib-tinder-cards/ionic.tdcards.css">
  <link rel="stylesheet" href="dictionary.css">
  <link href="https://code.ionicframework.com/1.0.0-beta.14/css/ionic.css" rel="stylesheet">
  <link rel="stylesheet" href="w3/w3.css">
</head>
<body ng-app="starter" no-scroll>

<nav class="w3-sidenav w3-collapse w3-white w3-card-2 w3-animate-left" style="width:200px;">
  <a href="javascript:void(0)" onclick="w3_close()"
     class="w3-closenav w3-large w3-hide-large"> &times;</a>

  <div class="sidenav">
    <input class="emailText" type="text"/>
    <input class="updateButton" type="submit" value="UPDATE"/>
  </div>
  <a href="#">My Saved List </a>

  <div class="categories">
    <div>Categories</div>
    <div class="line"></div>
    <input type="checkbox"> All <br/>
    <input type="checkbox"> American Slang <br/>
    <input type="checkbox"> Verbs <br/>
    <input type="checkbox"> Idioms <br/>
  </div>
</nav>

<div class="w3-main" style="margin-left:200px" ng-controller="CardsCtrl">
  <header class="w3-container w3-teal">
    <span class="w3-opennav w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</span>
    <span class="title"> Words Swipe </span>
  </header>

  <td-cards>
    <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{$index}}">
      <div class="image">
        <div class="no-text">NOPE</div>
        <div class="content">
          <div class="word">{{card.word}} </div>
          <div class="definition">
            {{card.definition}}
            <div class="space"></div>
            <div class="example">Example:</div>
            {{card.example}}
          </div>

        </div>
        <div class="yes-text">LIKE</div>
      </div>
      <div class="source"> <span class="sourceLabel">Source: </span> {{card.source}} </div>
    </td-card>
  </td-cards>

</div>

<script src="https://code.ionicframework.com/collide/0.0.4/collide.js"></script>
<script src="https://code.ionicframework.com/1.0.0-beta.14/js/ionic.bundle.js"></script>
<script src="https://code.ionicframework.com/contrib/ionic-contrib-tinder-cards/ionic.tdcards.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs/0.5.3/fingerprint.min.js"></script>
<script src="dictionary.js"></script>
<script src="w3/ui-bootstrap-tpls-0.10.0.min.js"></script>

<script>

  function w3_open() {
    document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
  }
  function w3_close() {
    document.getElementsByClassName("w3-sidenav")[0].style.display = "none";
  }
</script>

</body>
</html>
